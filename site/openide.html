<!DOCTYPE html>
<html>
<head>
<title>openide</title>
<link rel="stylesheet" href="openide.css">
</head>
<body class="wait">
<div id="editor"></div>
<img id="loading" src="ajax-loader.gif">
<div id="right">
  <div id="upper_right">
    <div id="form">
      <div id="file_wrapper">
        <label for="file">or source file:</label>
        <input type="file" id="file"><span id="file_tip"></span>
      </div>
      <label for="input" id="input_label">stdin</label><br>
      <textarea id="input" rows="7"></textarea><br>
      <div id="input_wrapper">
        <input type="file" id="input_file"><span id="input_file_tip"></span>
      </div>
      <button id="submit" class="enabled">run</button>
      <button id="share" class="blue_btn">share</button>
      <button id="save" class="blue_btn disabled" disabled>save</button>
      <div id="prev_wrapper"><a href="#" id="prev">previous versions</a></div>
    </div>
    <div id="output_headers">
      <label id="output_label">stdout</label>
      <div id="time_mem"></div>
    </div>
  </div>
  <div id="lower_right">
    <pre id="output"></pre>
  </div>
</div>
<div id="cover">
</div>
<div id="dialog">
  <div id="header">link to share</div>
  <input type="text" readonly="readonly" id="url"><br>
  <div id="sharing">
    <span class='st_sharethis_large' displayText='ShareThis'></span>
    <span class='st_facebook_large' displayText='Facebook'></span>
    <span class='st_twitter_large' displayText='Tweet'></span>
    <span class='st_linkedin_large' displayText='LinkedIn'></span>
    <span class='st_pinterest_large' displayText='Pinterest'></span>
    <span class='st_email_large' displayText='Email'></span>
  </div>
  <button id="done" class="blue_btn">done</button>
</div>
<div id="prev_dialog">
  <div id="prev_header">previous versions</div>
  <div id="prev_items_wrapper"></div>
  <button id="prev_done" class="blue_btn">done</button>
</div>
<script type="text/javascript">var switchTo5x=true;</script>
<script type="text/javascript" src="http://w.sharethis.com/button/buttons.js"></script>
<script type="text/javascript">stLight.options({publisher: "a288bb56-805d-4bb7-a5c5-b537e831347b", doNotHash: false, doNotCopy: false, hashAddressBar: false, onhover: false});</script>
<script src="vendor/jquery-1.11.0.min.js"></script>
<script src="vendor/jquery.timeago.js"></script>
<script src="vendor/src-min-noconflict/ace.js"></script>
<script src="openide.js" type="text/javascript"></script>
</body>
</html>
